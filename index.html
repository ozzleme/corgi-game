<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"></link>
    <title>🏕️ Corgi Jump</title>
</head>
<body>
    <h1 id="title">🏕️ CAMP CORGI JUMP </h1>
<div id="start-game">
    <p id="instructions1">Help the <image src="./images/running-corgi.png"></image> dodge the <image src="./images/turtle.png"></image></p>
        <p id="instructions2">Press ⬆️ to start playing.<br> Press ⬆️ to jump. <br> Press ⬅️ to move left. <br> Press ➡️ to move right.<br> Collect the <img src="./images/bone.png"></image> to get points!</p>
</div>
<div id="score-board ">
    <p id="score">Score: </p> <p id="increment-counter"></p>
</div>
    <div id="background"></div>
    
    <h2 id="message"></h2>
    <button id="start-over">Start Over</button>
    
    <div id="canvas">
        <div id="corgi"></div>
    </div>
    
    <script src="src.js" charset="utf-8"></script>
</body>
</html>
